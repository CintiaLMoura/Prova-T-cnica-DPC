<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Prova Técnica - Cintia Mailard </title>
  <!--favicon-->
  <link rel='icon' href='_icon/favicon.ico' type='image/x-icon' sizes="16x16" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link rel="stylesheet" href="_css/style.css">
  <!-- CSS criado -->

</head>
<body>
 <div class="container">
  <div class="panel panel-primary panel-edit">
    <div class="panel-heading">
      <strong>Endereço</strong>
    </div>
    <div class="panel-body">
      <div class="row">
        <form>
          <div class="box-element">
           <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
            <label>CEP:</label>
          </div> 
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-7">
            <input type="text" class="form-style form-control" id="cep" name="cep" placeholder="00000-000">
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-3">
            <button type="button" class="btn btn-primary glyphicon glyphicon-search searchAddress" title="Buscar endereço"></button>
            <button type="button" class="btn btn-danger glyphicon glyphicon glyphicon-remove clearFields" title="Limpar campos"></button>
          </div>
        </div><!-- box-element -->

        <div class="box-element">
          <div class="col-md-2 col-lg-2 col-sm-2 col-xs-12">
            <label>Logradouro:</label>
          </div>
          <!-- Label Logradouro -->
          <div id="logradouroField" class="col-md-6 col-lg-6 col-sm-4 col-xs-12">
            <input type="text" class="form-style form-control" id="rua" name="rua" placeholder="">
            <div id="logradouroState"></div>
          </div>
          <!-- Input Logradouro -->
          <div class="col-md-1 col-lg-1 col-sm-1 col-xs-12">
            <label>Bairro:</label>
          </div>
          <!-- Label Bairro -->
          <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
            <input type="text" class="form-style form-control" id="bairro" name="bairro" placeholder="" readonly="">
          </div>
          <!-- Input Bairro -->
        </div><!-- box-element -->
        <div class="box-element">
          <div class="col-md-2 col-lg-2 col-sm-2 col-xs-12">
            <label>Número:</label>
          </div>
          <!-- Label Número -->
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
            <input type="text" class="form-style form-control" id="numero" name="numero" placeholder="" readonly="">
          </div>
          <!-- Input Número -->
          <div class="col-md-2 col-lg-2 col-sm-2 col-xs-12">
            <label>Complemento:</label>
          </div>
          <!-- Label Complemento -->
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
            <input type="text" class="form-style form-control" id="complemento" name="complemento" placeholder="" readonly="">
          </div>
          <!-- Input Complemento -->
        </div><!-- box-element -->
        <div class="box-element">
          <div class="col-md-2 col-lg-2 col-sm-2 col-xs-12">
            <label>Cidade:</label>
          </div>
          <!-- Label Cidade -->
          <div id="cidadeField" class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
           <select class="form-style form-control" id="cidade" name="cidade">
             <option value="0">Selecione a cidade...</option>
           </select>
           <div id="cidadeState"></div>
         </div>
         <!-- Select Cidade -->
         <div class="col-md-2 col-lg-2 col-sm-2 col-xs-12">
          <label>Estado:</label>
        </div>
        <!-- Label Estado -->
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
         <select class="form-style form-control" id="estado" name="estado">
           <option value="XX" >Selecione o estado...</option>
           <option value="AC">Acre</option>
           <option value="AL">Alagoas</option>
           <option value="AP">Amapá</option>
           <option value="AM">Amazonas</option>
           <option value="BA">Bahia</option>
           <option value="CE">Ceará</option>
           <option value="DF">Distrito Federal</option>
           <option value="ES">Espírito Santo</option>
           <option value="GO">Goiás</option>
           <option value="MA">Maranhão</option>
           <option value="MT">Mato Grosso</option>
           <option value="MS">Mato Grosso do Sul</option>
           <option value="MG">Minas Gerais</option>
           <option value="PA">Pará</option>
           <option value="PB">Paraíba</option>
           <option value="PR">Paraná</option>
           <option value="PE">Pernambuco</option>
           <option value="PI">Piauí</option>
           <option value="RJ">Rio de Janeiro</option>
           <option value="RN">Rio Grande do Norte</option>
           <option value="RS">Rio Grande do Sul</option>
           <option value="RO">Rondônia</option>
           <option value="RR">Roraima</option>
           <option value="SC">Santa Catarina</option>
           <option value="SP">São Paulo</option>
           <option value="SE">Sergipe</option>
           <option value="TO">Tocantins</option>
         </select>

       </div>
       <!-- Select Estado -->

     </div><!-- box-element -->
     <!-- <button type="submit" class="btn btn-default">Submit</button> -->
   </form>
 </div>
</div>
</div><!-- Panel -->
<div class="panel panel-primary panel-edit panel-found">
  <div class="panel-heading">
    <strong>Endereços encontrados</strong>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="table-responsive">
        <table id="table-address" class="table table-striped">
          <tr class="header-table">
            <td>CEP</td>
            <td>Logradouro</td>
            <td>Complemento</td>
            <td>Bairro</td>
            <td>Localidade</td>
            <td>UF</td>
          </tr>
          <tr id="body-table"></tr>
        </table>
      </div>
      </div>
    </div>
  </div>
</div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<!-- jQuery MaskCep -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<!-- jQuery ViaCEP -->
<script src="_js/getCEP.js"></script>
</body>
</html>
